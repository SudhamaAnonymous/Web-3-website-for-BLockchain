<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      #chart {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Dashboard</h1>

    <form id="upload-form">
      <label for="document">Upload Document:</label>
      <input type="file" id="document" name="document" required />
      <br />
      <label for="key">Shared Key:</label>
      <input type="text" id="key" name="key" required />
      <br />
      <button type="submit" onclick="location.href='main.html'">Upload</button>
    </form>
    <div id="chart"></div>
    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var file = document.getElementById("document").files[0];
          var key = document.getElementById("key").value;

          if (key === "1234") {
            // Perform the file upload using AJAX or the Fetch API
          } else {
            alert("Invalid shared key");
          }
        });

    
      // Removed invalid window.location.href line

      // Use a charting library like Chart.js to create a line chart
      var ctx = document.getElementById("chart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
          datasets: [
            {
              label: "Monthly Revenue",
              data: [
                12000, 15000, 11000, 18000, 16000, 17000, 14000, 19000, 13000,
                15000, 12000, 18000,
              ],
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        }
      });
      
    </script>
  </body>

  
</html>
