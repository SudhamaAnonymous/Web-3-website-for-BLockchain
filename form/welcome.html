<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .main {
            padding: 10px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .button {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="welcome.html" class="active">Welcome</a>
    <a href="login.html">Login</a>
</div>

<div class="main">
    <h2>Welcome to Our Website</h2>
    <p>Click on the Login button to proceed</p>
    <button class="button" onclick="location.href='login.html'">Login</button>
    <button class="button" onclick="location.href='dashboard.html'">Dashboard</button>
    </div>

</body>
</html>
